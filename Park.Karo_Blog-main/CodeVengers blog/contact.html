<main>
    
<section class="bg-image ">
   
    <div class="container">
        <h2><span class="text-design">Contact Us</span></h2>
        <form action="#" method="POST">
            <label for="name"><span class="text-design">Name:</span></label>
            <input type="text" id="name" name="name" placeholder="Example: Miles Herman" required>
            
            <label for="email"><span class="text-design">Email:</span></label>
            <input type="text" id="email" name="email" placeholder="Example: mogow43394@tenjb.com" required>
            
            <label for="message"><span class="text-design">Message:</span></label>
            <textarea id="message" name="message" placeholder="Please Explain Your Problem" required></textarea>
            
            <button type="submit">Submit</button>
        </form>
    </div>
</section>
